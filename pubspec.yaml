name: amritha_ayurvedha
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  pdf: ^3.11.3
  path_provider: ^2.1.5
  intl: ^0.20.2
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    # images
    - assets/images/
     
    # fonts
    - assets/fonts/Poppins/
  
  fonts:
      - family: PoppinsLight
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Light.ttf
            weight: 300
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Regular.ttf
            weight: 400
      - family: PoppinsMedium
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Medium.ttf
            weight: 500
      - family: PoppinsSemiBold
        fonts:
          - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
            weight: 600
      - family: PoppinsBold
        fonts:
          - asset: assets/fonts/Poppins/Poppins-Bold.ttf
            weight: 700
      - family: PoppinsExtraBold
        fonts:
          - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
            weight: 800

